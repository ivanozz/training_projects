<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = null;
        var app2 = null;
        var app3 = null;
        var app4 = null;
        var app5 = null;
        var app6 = null;
        var app7 = null;

        function load() {
            app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            });

            app2 = new Vue({
                el: '#app-2',
                data: {
                    message: 'Дата загрузки страницы '+ new Date()
                }
            });
            app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true
                }
            });
            app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [
                        { text: '1' },
                        { text: '2' },
                        { text: '3' }
                    ]
                }
            });
            app5 = new Vue({
                el: '#app-5',
                data: {
                    message: 'Hello Vue.js!'
                },
                methods: {
                    reverseMessage: function () {
                        this.message = this.message.split('').reverse().join('');
                    }
                }
            });
            app6 = new Vue({
                el: '#app-6',
                data: {
                    message: 'Hello Vue!'
                }
            });
            Vue.component('todo-item',{
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            });
            app7 = new Vue({
                el: '#app-7',
                data: {
                    groceryList: [
                        { id: 0, text: 'Овощи' },
                        { id: 1, text: 'Овощи 2' },
                        { id: 2, text: 'Овощи 3' },
                    ]
                }
            });
        }
    </script>
</head>
<body onload="load()">
<div id="app">
    {{ message }}
</div>
<div id="app-2">
  <span v-bind:title="message">Подержи курсор надо мной пару секунд,
    чтобы увидеть динамически связанное значение title!</span>
</div>
<div id="app-3">
    <p v-if="seen">Сейчас меня видно</p>
</div>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Обратить порядок букв</button>
</div>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message" />
</div>
<div id="app-7">
    <ol>
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
        </todo-item>
    </ol>
</div>
</body>
</html>
